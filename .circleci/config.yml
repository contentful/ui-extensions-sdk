version: 2.1

orbs:
  vault: contentful/vault@1

jobs:
  unit:
    docker:
      - image: cimg/node:24.11.0
        environment:
          ## this enables colors in the output
          TERM: xterm
    steps:
      - checkout
      - vault/get-secrets:
          template-preset: 'packages-read'
      - run: echo "//npm.pkg.github.com/:_authToken=${GITHUB_PACKAGES_READ_TOKEN}" > ~/.npmrc
      - run: echo "@contentful:registry=https://npm.pkg.github.com" >> ~/.npmrc
      - run:
          name: Npm Install
          command: npm ci
      - run:
          name: Run linter
          command: npm run lint
      - run:
          name: Run test
          command: npm test
      - run:
          name: Building
          command: npm run build
      - run:
          name: Sizing
          command: npm run size
      - store_test_results:
          path: test/unit/reports

  semantic-release:
    docker:
      - image: cimg/node:24.11.0
    steps:
      - checkout
      - vault/get-secrets:
          template-preset: 'semantic-release-ecosystem'
      - run:
          name: Setup npm authentication
          command: |
            # Create .npmrc with both npmjs.org and GitHub Packages authentication
            echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
            echo "//npm.pkg.github.com/:_authToken=${GITHUB_PACKAGES_WRITE_TOKEN}" >> ~/.npmrc
            echo "@contentful:registry=https://npm.pkg.github.com" >> ~/.npmrc
            # Verify tokens are set (don't expose values)
            if [ -z "${NPM_TOKEN}" ]; then
              echo "Error: NPM_TOKEN is not set"
              exit 1
            fi
            if [ -z "${GITHUB_PACKAGES_WRITE_TOKEN}" ]; then
              echo "Error: GITHUB_PACKAGES_WRITE_TOKEN is not set"
              exit 1
            fi
            echo "âœ“ npm authentication configured"
      - run: npm ci
      - run:
          name: Releasing
          command: npm run semantic-release

workflows:
  # run on every commit
  commit:
    jobs:
      - unit:
          context:
            - vault
      - semantic-release:
          context:
            - vault
          requires:
            - unit
          filters:
            branches:
              only:
                - main
                - canary
