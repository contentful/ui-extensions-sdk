version: 2.1

jobs:
  unit:
    docker:
      - image: cypress/browsers:node12.18.0-chrome83-ff77
        environment:
          ## this enables colors in the output
          TERM: xterm
    environment:
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - checkout
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build
      - run: npm run size
      - store_test_results:
          path: test/unit/reports
  integration:
    docker:
      - image: cypress/browsers:node12.18.0-chrome83-ff77
        environment:
          ## this enables colors in the output
          TERM: xterm
    parallelism: 3
    steps:
      - checkout
      - run: npm ci
      - run: npm run build
      - run:
          name: npm run integration
          command: |
            set -e
            export TEST=$(circleci tests glob "test/cypress/integration/**/*.spec.[jt]s" | circleci tests split)

            npm run integration
      - run: 
          command: npm run merge-report
          when: always
      - run:
          command: npm run generate-report        
          when: always
      - store_test_results:
          path: test/cypress/reports
      - store_artifacts:
          path: test/cypress/reports
      - store_artifacts:
          path: test/cypress/screenshots
      - store_artifacts:
          path: test/cypress/videos

  semantic-release:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: Setup NPM
          command: |
            echo $'@contentful:registry=https://registry.npmjs.org/
            //registry.npmjs.org/:_authToken=${NPM_TOKEN}' >> ~/.npmrc
      - run: npm ci
      - run:
          name: Releasing
          command: npm run semantic-release

workflows:
  version: 2
  # run on every commit
  commit:
    jobs:
      - unit
      - integration
      - semantic-release:
          requires:
            - unit
            - integration
          filters:
            branches:
              only:
                - master

  # run in master every hour, 0:40, 1:40...
  schedule:
    jobs:
      - integration
    triggers:
      - schedule:
          cron: '0 * * * *'
          filters:
            branches:
              only:
                - master
